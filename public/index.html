    <div id="app">
        <div class="container">
            <h1>Taco Tuesday RSVP</h1>
            <div class="row">
                <div class="col">
                    <form id="tacoForm">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstNameDescription" placeholder="First Name" v-model="attendee.firstName">
                            <small id="firstNameDescription" class="form-text text-muted">Let us know who you are.</small>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" v-model="attendee.lastName">
                        </div>
                        <div class="form-group">
                            <label for="sizeOfParty">Size of Party</label>
                            <input type="number" class="form-control" id="sizeOfParty" placeholder="Size of Party" v-model="attendee.sizeParty">
                        </div>
                        <button type="submit" class="btn btn-primary" v-on:click.prevent="saveUserData(); submitted()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
